  <style>
    /* General styles */
    body, html {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .min-h-screen {
      min-height: 100vh;
    }

    /* Header */
    .header {
      background-color: #1a0920;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-image {
      height: 40px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .sign-in-btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      cursor: pointer;
    }
    .sign-in-btn:hover {
      background-color: #f50057;
    }

    /* Content */
    .content {
      padding: 1rem;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .channels-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .channel {
      width: 20%;
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 9999px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, #7b1fa2, #ff4081);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: auto;
    }
    .channel-quality {
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 0.5rem;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a0920;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-items {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }
    .nav-item {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      text-align: center;
    }
    .nav-item:hover {
      color: white;
    }

/* Responsive Video Player */
    .video-container {
      margin: 1rem auto;
      width: 100%;
      max-width: auto;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .video-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
        
    /* Footer Styling */
    .footer {
      background-color: #1a0920;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: auto;
    }
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .footer-section h4 {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .store-links img {
      width: 120px;
      margin: 0.5rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
    }
    .social-icons a:hover {
      color: #ff4081;
    }
    .copyright {
    	Margin-bottom: 30px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

    // Function to load and play the m3u8 URL
    function loadVideo(url) {
      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.play();
    }

    // Event listener for each channel
    document.querySelectorAll('.channel').forEach(channel => {
      channel.addEventListener('click', () => {
        const url = channel.getAttribute('data-url');
        loadVideo(url);
      });
    });
  </script>
</body>
</html>
